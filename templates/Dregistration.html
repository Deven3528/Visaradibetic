<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Doctor Registration - Visaara</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <!-- Tailwind CSS -->
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#1B9AF5" data-border-radius="small"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="https://img.icons8.com/color/96/doctor-male--v1.png" alt="HealthCare"/>
                        <span class="ml-2 text-xl font-semibold text-gray-900">Visara</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="#" class="text-gray-500 hover:text-custom transition-colors duration-200">Contact Support</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-6">
                    <img src="https://img.icons8.com/color/96/doctor-male--v1.png" alt="Doctor Icon" class="w-24 h-24"/>
                </div>
                <h2 class="mt-6 text-3xl font-bold text-gray-900">Create Account</h2>
                <p class="mt-2 text-sm text-gray-600">Please fill in the details to create your account</p>
            </div>
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <!-- Registration Form -->
                <form class="space-y-6" action="/Dregistration" method="POST">
                    <div class="space-y-6">
                        <!-- Full Name -->
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name*</label>
                            <div class="mt-1 relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input id="fullName" name="fullName" type="text" required class="!rounded-button appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="Dr. John Doe"/>
                            </div>
                        </div>
                        <!-- Hospital Name -->
                        <div>
                            <label for="hospitalName" class="block text-sm font-medium text-gray-700">Hospital Name*</label>
                            <div class="mt-1 relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-hospital text-gray-400"></i>
                                </div>
                                <input id="hospitalName" name="hospitalName" type="text" required class="!rounded-button appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="Enter your hospital name"/>
                            </div>
                        </div>
                        <!-- Email Address -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                            <div class="mt-1 relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input id="email" name="email" type="email" required class="!rounded-button appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="doctor@example.com"/>
                            </div>
                        </div>
                        <!-- Specialization -->
                        <div>
                            <label for="specialization" class="block text-sm font-medium text-gray-700">Specialization*</label>
                            <div class="mt-1 relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-stethoscope text-gray-400"></i>
                                </div>
                                <input id="specialization" name="specialization" type="text" required class="!rounded-button appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="e.g. Cardiology, Neurology"/>
                            </div>
                        </div>
                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <div class="mt-1 relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input id="password" name="password" type="password" required class="!rounded-button appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="••••••••"/>
                            </div>
                        </div>
                        <!-- Confirm Password -->
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                            <div class="mt-1 relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input id="confirmPassword" name="confirmPassword" type="password" required class="!rounded-button appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="••••••••"/>
                            </div>
                        </div>
                        <!-- Terms and Conditions -->
                        <div class="flex items-center">
                            <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-custom focus:ring-custom border-gray-300 !rounded-button"/>
                            <label for="terms" class="ml-2 block text-sm text-gray-900">I agree to the <a href="#" class="text-custom hover:text-custom-600">Terms of Service</a> and <a href="#" class="text-custom hover:text-custom-600">Privacy Policy</a></label>
                        </div>
                        <!-- Submit Button -->
                        <div>
                            <button type="submit" class="!rounded-button w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium text-white bg-custom hover:bg-custom-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">Create Account</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Sign In Link -->
            <p class="mt-8 text-center text-sm text-gray-600">Already have an account? <a href="{{ url_for('Dlogin') }}" class="text-custom hover:text-custom-600">Sign in here</a></p>
        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-white mt-8">
        <div class="max-w-8xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-sm text-gray-500">© 2024 Visaara. All rights reserved.</div>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent default form submission
        
                let formData = new FormData(this);
        
                fetch("/Dregistration", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById("successPopup").classList.remove("hidden");
        
                        // Start countdown after showing popup
                        let countdown = 5;
                        const countdownElement = document.getElementById("countdown");
                        countdownElement.textContent = countdown; // Set initial value
        
                        const timer = setInterval(() => {
                            countdown--;
                            if (countdown >= 0) {
                                countdownElement.textContent = countdown;
                            } 
                            if (countdown === 0) {
                                clearInterval(timer);
                                window.location.href = "Ddash.html"; // Redirect after countdown
                            }
                        }, 1000);
                    }
                })
                .catch(error => console.error("Error:", error));
            });
        });
        </script>
        

<!-- Success Popup (Initially Hidden) -->
<div id="successPopup" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center hidden">
    <div class="bg-white rounded-2xl shadow-xl w-[450px] p-10">
        <div class="flex flex-col items-center">
            <div class="w-20 h-20 rounded-full bg-green-100 flex items-center justify-center mb-6">
                <i class="fas fa-check text-4xl text-green-500"></i>
            </div>
            <h2 class="text-3xl font-bold text-black mb-4">Registration Successful!</h2>
            <p class="text-gray-600 text-center text-lg mb-8">Your account has been created successfully.</p>
            <p class="text-gray-500 text-center mt-4">Redirecting to dashboard in <span id="countdown">5</span> seconds...</p>
        </div>
    </div>
</div>

<script>
let countdown = 5;
const countdownElement = document.getElementById('countdown');
setInterval(() => {
    countdown--;
    if (countdown >= 0) {
        countdownElement.textContent = countdown;
    }
}, 1000);
</script>
</body>
</html>
